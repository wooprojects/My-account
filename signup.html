<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2>ثبت‌نام</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">نام کامل:</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">ایمیل:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">رمز عبور:</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">تکرار رمز عبور:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">ثبت‌نام</button>
            </form>
            <p>قبلاً ثبت‌نام کرده‌اید؟ <a href="login.html">وارد شوید</a></p>
            <p><a href="index.html">بازگشت به صفحه اصلی</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
